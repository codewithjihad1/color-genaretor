<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Genaretor</title>
        <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/main.js" type="text/javascript" defer></script>
    </head>
    <body>
        <section class="main-wrap">
            <div class="container">
                <div class="display">
                    <div class="section-header">
                        <h2>Display Color</h2>
                        <button id="random-color">Random Color</button>
                    </div>
                    <div class="display-color" id="display-color"></div>
                </div>
                <div class="colorMode">
                    <div class="section-header">
                        <h2>Change & Copy Color</h2>
                        <div class="buttons">
                            <button id="save-custom-color">Save </button>
                            <button id="copy-color-code">Copy </button>
                        </div>
                    </div>
                    <div class="copy-mode">
                        <h4>Select Copy Mode</h4>
                        <div class="radio-group-wrap">
                            <div class="radio-group">
                                <input
                                    type="radio"
                                    id="hex-color-mode"
                                    name="color-mode"
                                    checked
                                    />
                                <label for="hex-color-mode">HEX </label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="rgb-color-mode" name="color-mode" />
                                <label for="rgb-color-mode">RGB </label>
                            </div>
                        </div>
                    </div>
                    <div class="color-group-wrap">
                        <div class="color-group">
                            <label for="hex-input">HEX </label>
                            <input
                                type="text"
                                id="hex-output"
                                value="DDDEEE"
                                placeholder="DDDEEE"
                                class="text-input text-input-hex"
                                />
                            <i class="bx bx-hash"></i>
                        </div>
                        <div class="color-group">
                            <label for="rgb-input">RGB </label>
                            <input
                                type="text"
                                id="rgb-output"
                                value="rgb(221,222,238)"
                                placeholder="rgb(221,222,238)"
                                class="text-input"
                                disabled
                                />
                        </div>
                    </div>
                    <div class="color-slider-group">
                        <h2>Adjust RGB color</h2>
                        <div class="color-slider-wrap">
                            <div class="color-slider">
                                <div class="color-slider-text">
                                    <span>Red </span>
                                    <span id="color-slider-red-label">221</span>
                                </div>
                                <input
                                    type="range"
                                    value="221"
                                    min="0"
                                    max="255"
                                    id="color-slider-red"
                                    class="color-range"
                                    />
                            </div>
                            <div class="color-slider">
                                <div class="color-slider-text">
                                    <span>Green </span>
                                    <span id="color-slider-green-label">222</span>
                                </div>
                                <input
                                    type="range"
                                    value="222"
                                    min="0"
                                    max="255"
                                    id="color-slider-green"
                                    class="color-range"
                                    />
                            </div>
                            <div class="color-slider">
                                <div class="color-slider-text">
                                    <span>Blue </span>
                                    <span id="color-slider-blue-label">238 </span>
                                </div>
                                <input
                                    type="range"
                                    value="238"
                                    min="0"
                                    max="255"
                                    id="color-slider-blue"
                                    class="color-range"
                                    />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- color preset section -->
                <div class="preset-wrap">
                    <div class="sec-title">
                        <h3>Color Preset</h3>
                        <hr />
                    </div>
                    <div class="preset-color" id="preset-color"></div>
                </div>
                <div class="custom-color-wrap">
                    <div class="sec-title">
                        <h3>Custom Colors </h3>
                        <hr />
                    </div>
                    <div class="preset-color" id="custom-color"></div>
                </div>
            </div>
        </section>
    </body>
</html>
